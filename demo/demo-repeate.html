<!doctype html>
<html>
  <head>
    <title>Demo-repeate</title>
    <script src="/bower_components/material-design-lite/material.js"></script>
    <script src="/router3.js"></script>
  </head>
  <body>
    <a href="#page1">#page1</a><br>
    <div class="mdl-router3" hash="page1">
      page1
    </div>
    content
    <div class="mdl-router3" hash="page1">
      page1 continue
    </div>

    <a href="#page2">#page2</a><br>
    <div class="mdl-router3" hash="page2">
      page2
    </div>

    <div><h2>Demo: repeate nested</h2></div>
    <div>
      Click here:
      <a href="#hash-repeated-nested-1/hash-repeated-nested-2">
        #hash-repeated-nested-1/hash-repeated-nested-2
      </a>
    </div>
    <div>Result:</div>
    <div>
      <div class="mdl-router3" hash="hash-repeated-nested-1">
        hash-repeated-nested-1
        <div class="mdl-router3" hash="hash-repeated-nested-2">
          hash-repeated-nested-2
        </div>
      </div>
      Something in the middle of routers...
      <div class="mdl-router3" hash="hash-repeated-nested-1">
        hash-repeated-nested-1 continue
        <div class="mdl-router3" hash="hash-repeated-nested-2">
          hash-repeated-nested-2 continue
        </div>
      </div>
    </div>

  </body>
</html>
